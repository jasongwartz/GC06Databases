<section>
    
    <div class="container-fluid">    
        <div class="row">
            <div class="col-lg-3">

                <div class="card hash-card">
                    <img height="100%" width="100%" src="img/item_image.png" alt="item image"/>
                    <div class="card-block">
                        <br/>
                        <h1>{{auction.title}} </h1>
                        <p>
                            {{auction.description}}
                        </p>

                    </div>
                </div>
            </div>  
            <div class="col-lg-6">

                <div class="card hash-card">
<!--                      <div class="card-header">
                        Featured
                        <button class="btn btn-info pull-right">Button</button>
                      </div>-->
                    <div class="card-block">
                        <h3>£{{bids[0].bid_price}} 
                        <input-popup class="pull-right" popup-id="bids" title="popupTitle" inputs="inputs"
                            submit-name="submitName" submit-fn="submitForm()"
                            btn-class="btn btn-info glyphicon glyphicon glyphicon-plus-sign">     
                        </input-popup>
                            </h3>
                        <h4><time-difference date="auction.end_time"></time-difference> <small>{{auction.end_time}}</small></h4>
                        
                        <div class="card-text text-center">

                        </div>
                    </div>
                </div>

                <hr class="light"/>

                <div class="card hash-card" ng-repeat="bid in bids">
                    <div class="card-block">
                        <h4>£{{bid.bid_price}} <small>at {{bid.bid_time}} by {{bid.bidder_user_id}}</small></h4>
                    </div>
                </div>            
            </div> 
        </div>
        
    </div>

    
</section>
