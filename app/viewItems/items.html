<section>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <div class="card">
                    <div class="card-block">
                      <h1 class="card-title">Items</h1>
                        <input-popup title="popupTitle" inputs="inputs"
                            submit-name="submitName" submit-fn="add_item()"
                            btn-class="btn btn-info glyphicon glyphicon glyphicon-plus-sign">     
                        </input-popup>
                      <hr class="light">
                    </div>
                  </div>
           </div>
        </div> 
        
   
        
        <div ng-repeat="item in items">
            <div class="row">   

                <div class="col-lg-10 col-lg-offset-1">
                    <div class="card hash-card">
                        <div class="row">
                            <div class="col-sm-2">
                                <img  height="100%" width="100%" src="img/hashtagories.png"/>
                            </div>
                            <div class="col-sm-8">
                                <h4>{{item.title}} 
                                    <div ng-switch="item.isAuction">
                                        <small ng-switch-when="true">(at auction!!!)</small>                                   
                                        <small ng-switch-when="false">
                                            <input-popup title="auction_popupTitle" inputs="auction_inputs"
                                                submit-name="auction_submitName" submit-fn="auction_item()"
                                                btn-class="btn btn-info fa fa-gavel">     
                                            </input-popup>
                                        </small>                                   
                                    </div>
                                    
                                </h4>
                                <p class="card-text">
                                    {{item.description}}
                                </p>
                                <span ng-click="edit_item()" class="glyphicon glyphicon-edit "></span>
                            </div>
                        </div>
                    </div>

                </div> 
            </div>
            <br/>
        </div>

        
       
        
    </div>

    
</section>
