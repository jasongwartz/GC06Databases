  <button type="button" class="{{btnClass}}" data-toggle="modal" data-target="#myModal" ng-transclude></button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">{{title}}</h4>
        </div>
        <div class="modal-body">
            <!--<p ng-repeat="input in inputs">{{input}}. Some text in the modal.</p>-->
            <div class="row" ng-repeat="input in inputs">
                <div class="col-sm-10 col-sm-offset-1 input-group">
                <span class="input-group-addon">{{input.label}}</span>
                <input type="{{input.type}}" ng-model="input.ngModel" class="form-control" aria-label="Amount (to the nearest dollar)">
                <!--<span class="input-group-addon">.00</span>-->
              </div>
            </div>
            
        </div>
        <div class="modal-footer center-block">
            <div class="col-sm-5 col-sm-offset-2">
            <button type="button" class="btn btn-info" data-dismiss="modal" ng-click="submitFn()">{{submitName}}</button>
        </div>
      </div>
      
    </div>
  </div>
